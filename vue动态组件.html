<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/.1.0.28@vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el: "#box",
                data: {
                    a: 'aa'
                },
                components: {
                    "aa": {
                        template: "<h1>我是A组件</h1>"
                    },
                    "bb": {
                        template: "<h1>我是B组件</h1>"
                    }
                }
            })
        }
    </script>
</head>

<body>
<div id="box">
    <input type="button" value="按钮一枚" @click="a='aa'">
    <input type="button" value="按钮二枚" @click="a='bb'">
    <component :is="a"></component>
</div>
</body>
</html>
